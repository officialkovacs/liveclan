<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100 animated fadeInDown">
				<div class="table100">
					<table>
						<thead>
							<h4 class="text-center" id="server">NINJA SAGA SERVER TIME &middot; 22K22K22</h4>
							<br>
							<tr class="table100-head">
								<th class="column1 text-center">#</th>
								<th class="column2 text-center">Clan</th>
								<th class="column3 text-center">Master</th>
								<th class="column4 text-center">Member</th>
								<th class="column5 text-center">Reputation</th>
								<th class="column6 text-center">Gap</th>
							</tr>
						</thead>
						<tbody id="rank">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script>
		function getRank(){
		 var objXMLHttpRequest = new XMLHttpRequest();
		 objXMLHttpRequest.onreadystatechange = function() {
		   if(objXMLHttpRequest.readyState === 4) {
			 if(objXMLHttpRequest.status === 200) {
			   //$("#tBody" + i).html(objXMLHttpRequest.responseText).addClass("animated bounceInLeft");
			   var json = JSON.parse(objXMLHttpRequest.responseText);
			   var table = "";
			   for(var i=0; i<json['ranking'].length; i++){
				 table += "<tr class=\"animated fadeIn\">";
				 table += "<td class=\"column1 text-center\">" + json['ranking'][i]['rank'] + "</td>";
				 table += "<td class=\"column2 text-center\">" + json['ranking'][i]['clan'] + "</td>";
				 table += "<td class=\"column3 text-center\">" + json['ranking'][i]['master'] + "</td>";
				 table += "<td class=\"column4 text-center\">" + json['ranking'][i]['member'] + "</td>";
				 table += "<td class=\"column5 text-center\">" + json['ranking'][i]['reputation'] + "</td>";
				 table += "<td class=\"column5 text-center\">" + json['ranking'][i]['gap'] + "</td>";
				 table += "</tr>";
			   }
			   $("#server").html("SERVER TIME : " + json.server_time);
			   $("#rank").html(table);
			 }
		   }
		 }
		 objXMLHttpRequest.open('GET', 'json/clan.json?data=' + Math.random().toString(36).substring(7), true);
		 objXMLHttpRequest.send(null);
	   }
 
	   getRank();
 
 
 
	   setInterval(function(){
		 getRank();
	   }, 1000);
	 </script>

</body>
